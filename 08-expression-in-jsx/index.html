<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Expressions in JSX</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <h2>Expressions in JSX</h2>

  <div id="root"></div>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
  <!-- add babel@6 to add support for JSX-->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>

  <!-- Load our React component. -->
  <script type="text/babel">
    
    // we declare a variable called name
    const name = "Gulshan Saini";
    
    // JSX assigned to variable
    let home = (<span>🏠  </span>);
    /* 
    * 1. use name variable inside JSX by wrapping it in curly braces
    * 2. to render multiple tags, wrap inside parent div
    * 3. we can use any valid javascript expression
    */
    let element = (
      <div>
        <p>🔥 Hello, {name}</p>
        <p>🔥 Hello, {name.toLowerCase()} in lower case</p>
        <p>🔥 Hello, {emphasise(name)} in upper case</p>
        <p>🔥 Welcome to {home}</p>
      </div>)


    // JSX inside if loop

    // JSX inside for loop

    // JSX accepted as argument
    function underline(jsx){
      return (<u>{jsx}</u>);
    }

    // return JSX from function
    function emphasise(string){
      return (underline(<span>{string.toUpperCase()}</span>));
    }
    
    const rootElement = document.getElementById('root');
    ReactDOM.render(element, rootElement);

    </script>

</body>

</html>
