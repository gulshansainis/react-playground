<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Expressions in JSX</title>
</head>

<body>

  <h2>Expressions in JSX</h2>

  <div id="root"></div>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
  <!-- add babel@6 to add support for JSX-->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>

  <!-- Load our React component. -->
  <script type="text/babel">
    // we declare a variable called name
    const name = "Gulshan Saini";
    // use name variable inside JSX by wrapping it in curly braces
    const element = <h2>Hello, {name}</h2>;
    const rootElement = document.getElementById('root');
    ReactDOM.render(element, rootElement);
    </script>

</body>

</html>
