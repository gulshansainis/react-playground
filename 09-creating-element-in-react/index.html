<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Expressions in JSX</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-size: 9px;
    }
  </style>
</head>

<body>

  <h2>Creating element in react</h2>

  <div id="root"></div>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
  <!-- add babel@6 to add support for JSX-->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>

  <!-- Load our React component. -->
  <script type="text/babel">

    let element1 = <div>I am created using JSX</div>;
    let element2 = React.createElement(
      'h1',
      {className: 'greeting'},
      'Hey I am inside H1', 
      element1
    );
    const rootElement = document.getElementById('root');

    // we are rendering element2
    // which internally renders element1 & h1 tag
    ReactDOM.render(element2, rootElement);

  </script>

</body>

</html>
