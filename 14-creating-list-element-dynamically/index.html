<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>🔥 Gradient Border + Background 🔥</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-size: 9px;
    }
    ul {
      padding: 0;
      margin: 0;
    }
    li {
      border-left: 3px solid;
      list-style-type: none;
      margin-bottom: 3px;
      padding: 5px;
      border-image: linear-gradient(to left, #9fb8ad, #bbbbbb) 1 100%;
      background-image: linear-gradient(to right, #f7f7f7, #dedede);
    }
  </style>
</head>

<body>

  <h1>List component</h1>
  <h3>🔥 Gradient Border + Background 🔥</h3>

  <div id="root"></div>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
  <!-- add babel@6 to add support for JSX-->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>


  <!-- Load our React component. -->
  <script type="text/babel">

    function List(props){
      return <ul>{props.items.map(item => <li>{item}</li>)}</ul>;
    }

    const rootElement = document.getElementById('root');
    let listItems = ['👑', '🐢', '🐱', '🐺', '🐒'];
    ReactDOM.render(<List items={listItems}/>,rootElement);
  </script>

</body>

</html>
